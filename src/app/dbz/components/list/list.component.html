<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-info':isLast,
    'list-group-item-warning':isFirst}">


    <div>
      <span class="text-primary">{{i}} .</span>
      <span>
        {{character.name}} -
      </span>
      <span>
        <strong>
          Power:
        </strong>
      </span>
      <span>{{character.power}}</span>
      <span>Es  par:{{isEven}} </span>
    </div>


    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" >X</button>
  </li>
</ul>
